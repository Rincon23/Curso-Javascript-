<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>

    Velocidade do carro: <input type="number" id="velocidade" name="velocidade">
    <input type="button" value="Verificar" id ="verificar">

    <p id="Resultado"></p>
    
    <script>
        var Verificar =document.querySelector(`input#verificar`)
        Verificar.addEventListener(`click`, verificarVelocidade)
        var resultado = document.querySelector(`p#Resultado`)
        

        function verificarVelocidade() {
            var velocidade = Number(document.querySelector(`input#velocidade`).value)
            if (velocidade > 80) {
                resultado.innerHTML = `Tomou multa`
            } else {
                resultado.innerHTML = `NÃ£o tomou multa`
            }

        }
    </script>
</body>
</html>
