<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar se é Estrangeiro</title>
</head>
<body>
    <h1>É estrangeiro?</h1>

    País onde nasceu: <input type="text" id="pais" name="pais">
    <input type="button" value="Verificar" id ="verificar">

    <p id="Resultado"></p>
    
    <script>
        var Verificar = document.querySelector(`input#verificar`)
        Verificar.addEventListener(`click`, verificarNacionalidade)
        var resultado = document.querySelector(`p#Resultado`)
        

        function verificarNacionalidade() {
            var velocidade = document.querySelector(`input#pais`).value
            if (velocidade == `Brasil`) {
                resultado.innerHTML = `É brasileiro`
            } else {
                resultado.innerHTML = `É estrangeiro`
            }

        }
    </script>
</body>
</html>
