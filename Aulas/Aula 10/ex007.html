<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" id="btnsomar" onclick="somar()">
    <div id="soma">resultado</div>

    <script>
        function somar() {
            var n1 = Number(document.getElementById("txtn1").value)
            var n2 = Number(document.getElementById("txtn2").value)
            var res = n1 + n2
            soma.innerHTML = `A soma é: ${res}`
        }
    </script>
</body>
</html>
